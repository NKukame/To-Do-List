<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">To Do List</h1>
      <h3 class="sub-heading">Add Your Tasks Here</h3>

      <input
        type="text"
        class="tasks"
        placeholder="Activities You Want To Add"
        id="activities"
        required
      />

      <input
        type="datetime-local"
        class="date-input"
        id="datetime"
        name="datetime"
        required
      />

      <div class="button-section">
        <button class="add" onclick="add()" type="submit" id="add">
          Add
        </button>
        <button class="add" id="update" onclick="add()" type="submit">
          Update
        </button>
      </div>

      <table class="tasks-table" id="activitiesTable">
        <thead>
          <tr>
            <th>Tasks</th>
            <th>Date & Time</th>
            <th>Actions</th>
          </tr>
        </thead>
       
        <tbody></tbody>
      </table>
    </div>

    <h1>Done</h1>

    <script src="sctipt.js"></script>
  </body>
</html>
